{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-lg" value="Sign Up">
    </form>

</div>



{% endblock %}
