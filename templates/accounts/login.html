{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-lg" value="Log In">
    </form>
    <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
</div>



{% endblock %}
